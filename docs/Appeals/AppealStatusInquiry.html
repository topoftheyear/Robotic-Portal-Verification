<!DOCTYPE html>
<html>
<head>
    <script src="../main.js"></script>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">


        .auto-style1 {
            margin-left: 40px;
        }
    </style>
</head>
<form>
<body>

    <div align=left-side>
        <p>
            Provider/Supplier Details</p>
        <p style="margin-left: 40px">

            <input id="TINSSNText" type="text" /></p>
        <p style="margin-left: 40px">

            <input id="NPIText" type="text" /></p>

            <input id="PTANText" type="text" /></p>
        <p class="auto-style1">
            Program:&nbsp;
            <select id="ProgramOption" name="D12">
                <option>A</option>
                <option>B</option>
                <option>JD DME</option>
                <option>JA DME</option>
            </select></p>
    </div>
    <p>
        &nbsp;</p>
    <p>
        <input id="100AppealsButton" type="button" value="Last 100 Appeals" /></p>
    <p>
        OR</p>
    <p>
        Search for appeal:</p>
    <p>
        Medicare Number:
        <input id="AppealMedicareText" type="text" /></p>
    <p>
        Appeal Status:
        <input id="AppealStatusText" type="text" /> </p>
    <p>
        Confirmation #:
        <input id="ConfNumText" type="text" /> </p>
    <p>
        &nbsp;</p>
    <p>
        <input id="SubmitButton" type="button" value="Submit" /><input type="reset" value="Clear Form" /></p>
    
</body>
</form>
</html>
