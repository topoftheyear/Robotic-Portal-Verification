<!DOCTYPE html>
<html>
<head>
	<script src="../main.js"></script>
	<title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../format.css">
</head>
<form>
	<body>

		<div align=left-side>
			<p>
				Provider/Supplier Details
			</p>
			<p style="margin-left: 40px">
				TIN or SSN:
				<input id="TINSSNText" type="text" />
			</p>
			<p style="margin-left: 40px">
				NPI:
				<input id="NPIText" type="text" />
			</p>
			<p style="margin-left: 40px">
				PTAN:&nbsp;
				<input id="PTANText" type="text" />
			</p>
			<p class="auto-style1">
				Program:&nbsp;
				<select id="ProgramOption" name="D12">
					<option>A</option>
					<option>B</option>
					<option>JD DME</option>
					<option>JA DME</option>
				</select>
			</p>
			<p class="auto-style1">
				<input id="Button4" type="button" value="View my Provider/Supplier Combinations" />
			</p>
		</div>
		<p>
			Beneficiary Details
		</p>
		<p style="margin-left: 40px">
			HICN:
			<input id="HICNText" type="text" />
		</p>
		<p style="margin-left: 40px">
			First Name:
			<input id="FirstNameText" type="text" />
		</p>
		<p class="auto-style1">
			Last Name:
			<input id="LastNameText" type="text" />
		</p>
		<p>
			Prior Authorization Request Details
		</p>
		<p class="auto-style1">
			HCPCS:
			<input id="HICNText" type="text" />
		</p>
		<p>
			<input id="SubmitButton" type="button" value="Submit" /><input type="reset" value="Clear Form" />
		</p>
		<p>
			&nbsp;
		</p>

	</body>
</form>
</html>
